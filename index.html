<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="result">
      <div class="first">
        <span class="your">Your Result</span>
        <div class="seventy-six">
          <span class="seventy">76</span>

          <span class="of">of 100</span>
        </div>
        <span class="great">Great</span>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="second">
        <span class="summary">Summary</span>
        <div class="notes">
          <span class="reaction"
            ><ion-icon name="rocket-outline"></ion-icon> Reaction
            &emsp;&emsp;&emsp; 80/ 100</span
          >

          <span class="memory"
            ><ion-icon class="rocket" name="reader-outline"></ion-icon>Memory
            &emsp;&emsp;&emsp; 92 / 100</span
          >

          <span class="verbal"
            ><ion-icon name="chatbubble-ellipses-outline"></ion-icon>Verbal
            &emsp;&emsp;&emsp;&emsp; 61 / 100</span
          >

          <span class="visual"
            ><ion-icon name="eye-outline"></ion-icon>Visual
            &emsp;&emsp;&emsp;&emsp; 72 / 100</span
          >
        </div>
        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ozzie Skysea</a>.
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
